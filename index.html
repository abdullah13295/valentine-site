<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 50px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      position: relative;
      height: 180px;
      width: 420px;
    }

    button {
      font-size: 1.3rem;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.15s ease;
    }

    #yesBtn {
      left: 40px;
      background: #ff4d6d;
      color: white;
      width: 120px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    #yesBtn.heartMode {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 2rem;
      background: #ff2e63;
      transform: scale(1.15);
    }

    #noBtn {
      right: 40px;
      background: #333;
      color: white;
      transition: left 0.22s ease, top 0.22s ease;
    }

    .surprise {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .photo {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      z-index: 2;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff2e63;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    .loveText {
      color: white;
      font-size: 2.2rem;
      margin-top: 20px;
      z-index: 2;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my valentine?</h1>

    <div class="buttons" id="buttonsArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="surprise" id="surprise">
      <img src="photo.jpg" class="photo" />
      <div class="loveText">I love you ‚ù§Ô∏è</div>
    </div>

    <!-- Local MP3 -->
    <audio id="loveSong" src="song.mp3" preload="auto"></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const surprise = document.getElementById("surprise");
    const question = document.getElementById("question");
    const buttonsArea = document.getElementById("buttonsArea");
    const loveSong = document.getElementById("loveSong");

    /* YES hover */
    yesBtn.addEventListener("mouseenter", () => {
      yesBtn.textContent = "‚ù§Ô∏è";
      yesBtn.classList.add("heartMode");
    });

    yesBtn.addEventListener("mouseleave", () => {
      yesBtn.textContent = "Yes";
      yesBtn.classList.remove("heartMode");
    });

    /* NO escapes */
    function moveButton() {
      const rect = buttonsArea.getBoundingClientRect();
      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("mousemove", moveButton);
    noBtn.addEventListener("mousedown", moveButton);

    /* Hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    /* üîä Smooth fade‚Äëin sound */
    function playWithFadeIn(audio, duration = 6000) {
      audio.volume = 0;            // start silent
      audio.currentTime = 60;      // start at lyric moment
      audio.play();

      const steps = 40;
      const stepTime = duration / steps;
      let currentStep = 0;

      const fade = setInterval(() => {
        currentStep++;
        audio.volume = currentStep / steps;
        if (currentStep >= steps) clearInterval(fade);
      }, stepTime);
    }

    /* YES click */
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttonsArea.style.display = "none";
      surprise.style.display = "flex";

      setInterval(createHeart, 250);

      playWithFadeIn(loveSong, 4000); // 4 seconds fade in
    });
  </script>
</body>
</html>
